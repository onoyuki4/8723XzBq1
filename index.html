<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Gallery</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fancyapps/ui@5/dist/fancybox/fancybox.css" />
  <style>
    body {
      font-family: sans-serif;
      background: #f4f4f4;
      margin: 0;
      padding: 1rem;
    }
    h1 {
      text-align: center;
    }
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 1rem;
      max-width: 1000px;
      margin: auto;
    }
    .work {
      background: white;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      transition: transform 0.2s;
    }
    .work:hover {
      transform: scale(1.02);
    }
    .work img {
      width: 100%;
      height: auto;
      display: block;
    }
    .work p {
      margin: 0;
      padding: 0.5rem;
      text-align: center;
    }
  </style>
</head>
<body>
  <h1>📦 나만의 이미지 갤러리</h1>
  <div class="gallery">
    <div class="work">
      <a href="works/work01/index.html">
        <img src="works/work01/thumb.jpg" alt="작품 1">
        <p>테스트 작품 1</p>
      </a>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/@fancyapps/ui@5/dist/fancybox/fancybox.umd.js"></script>
</body>
</html>
