<!-- index.html -->
<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Gallery</title>
  <style>
    body { font-family: sans-serif; background: #f4f4f4; margin: 0; padding: 1rem; }
    h1 { text-align: center; }
    .gallery { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 1rem; max-width: 1000px; margin: auto; }
    .work { background: white; border-radius: 10px; overflow: hidden; box-shadow: 0 2px 8px rgba(0,0,0,0.1); transition: transform 0.2s; }
    .work a { text-decoration: none; color: inherit; display: block; }
    .work:hover { transform: scale(1.02); }
    .work img { width: 100%; height: 250px; object-fit: cover; display: block; }
    .work p { margin: 0; padding: 0.75rem; text-align: center; font-size: 0.9em; } /* 폰트 크기 조정 */
    .work .title { font-weight: bold; } /* 제목 굵게 */
    .work .separator { margin: 0 0.3em; } /* 구분자 스타일 */
    .work .author { color: #555; } /* 작가 이름 색상 */
  </style>
</head>
<body>
  <h1>Local Hitomi</h1>
  <div class="gallery" id="gallery-container"></div>

  <script>
    // ========================================
    // === 작품 목록 정의 (작가 정보 추가) ===
    // ========================================
    const worksData = [
      {
        id: 'work01',
        title: 'paofan pixiv',
        author: 'paofan',      // 작가 정보 추가
        firstImage: '1.jpg'
      },
      // 예시: 다른 작품 추가
      // {
      //   id: 'work02',
      //   title: '두 번째 작품',
      //   author: 'Another Author',
      //   firstImage: 'cover.png'
      // },
    ];

    // ========================================
    // === 동적으로 갤러리 생성 (출력 형식 변경) ===
    // ========================================
    const galleryContainer = document.getElementById('gallery-container');

    worksData.forEach(work => {
      const workDiv = document.createElement('div');
      workDiv.className = 'work';

      const link = document.createElement('a');
      link.href = `works/${work.id}/index.html`;

      const img = document.createElement('img');
      img.src = `works/${work.id}/${work.firstImage}`;
      img.alt = `${work.title} / ${work.author}`; // Alt 텍스트에도 반영
      img.loading = 'lazy';

      const infoP = document.createElement('p');
      // *** 제목 / 작가 형식으로 출력 ***
      infoP.innerHTML = `<span class="title">${work.title}</span><span class="separator">/</span><span class="author">${work.author}</span>`;

      link.appendChild(img);
      link.appendChild(infoP); // 수정된 정보 p 태그 추가
      workDiv.appendChild(link);
      galleryContainer.appendChild(workDiv);
    });
  </script>
</body>
</html>
