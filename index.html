<!DOCTYPE html>
<html>
<head>
  <title>My Gallery</title>
  <style>
    body { font-family: sans-serif; text-align: center; background: #f8f8f8; }
    img { width: 200px; margin: 10px; border-radius: 10px; box-shadow: 2px 2px 5px gray; }
  </style>
</head>
<body>
  <h1>ðŸ“· ë‚´ ì‚¬ì§„ ê°¤ëŸ¬ë¦¬</h1>
  <div id="gallery"></div>

  <script>
    const images = ["1.jpg", "1.webp", "2.jpg", "3.jpg"];
    const gallery = document.getElementById("gallery");

    images.forEach(name => {
      const img = document.createElement("img");
      img.src = "images/" + name;
      gallery.appendChild(img);
    });
  </script>
</body>
</html>
