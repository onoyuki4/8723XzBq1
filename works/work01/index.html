<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>테스트 작품 1</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fancyapps/ui@5/dist/fancybox/fancybox.css" />
  <style>
    body { font-family: sans-serif; padding: 1rem; background: #fff; }
    .info { text-align: center; margin-bottom: 1rem; }
    .info h2 { margin: 0.5rem 0; }
    .images { display: flex; flex-direction: column; gap: 10px; align-items: center; }
    .images img { max-width: 90%; height: auto; border-radius: 8px; box-shadow: 0 0 8px rgba(0,0,0,0.1); }
    .fancybox__counter {
      position: absolute;
      top: 10px;
      right: 10px;
      z-index: 9999;
      font-size: 16px;
      background: rgba(0, 0, 0, 0.6);
      color: #fff;
      padding: 4px 10px;
      border-radius: 12px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="info">
    <h2>테스트 작품 1</h2>
    <p>작가: ChatGPT | 태그: 샘플, 테스트, 갤러리</p>
  </div>
  <div class="images">
    <a href="1.jpg" data-fancybox="gallery"><img src="1.jpg" alt="1" /></a>
    <a href="2.jpg" data-fancybox="gallery"><img src="2.jpg" alt="2" /></a>
    <a href="3.webp" data-fancybox="gallery"><img src="3.webp" alt="3" /></a>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/@fancyapps/ui@5/dist/fancybox/fancybox.umd.js"></script>
  <script>
    Fancybox.bind("[data-fancybox='gallery']", {
      Carousel: { infinite: false },
  Toolbar: false,
  Thumbs: false,
  dragToClose: false,
  showClass: false,
  hideClass: false,
  animated: false,
    on: {
    ready: (fancybox) => {
      const counter = document.createElement("div");
      counter.className = "fancybox__counter";
      counter.innerText = `${fancybox.page + 1} / ${fancybox.items.length}`;
      fancybox.container.appendChild(counter);
      fancybox.container.onclick = (e) => {
        const target = e.target;
        if (target.tagName === 'IMG' && !target.closest('.fancybox__counter')) {
          fancybox.next();
        }
      };
    },
    change: (fancybox) => {
      const counter = document.querySelector(".fancybox__counter");
      if (counter) {
        counter.innerText = `${fancybox.page + 1} / ${fancybox.items.length}`;
      }
    }
  }
});
  </script>
</body>
</html>
