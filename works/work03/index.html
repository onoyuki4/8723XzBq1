<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes" />
  <!-- 제목은 JS로 설정 -->
  <title>작품 뷰어</title>
  <style>
    /* --- 기본 스타일 --- */
    body { font-family: sans-serif; padding: 1rem; background: #fff; margin: 0; }
    body.fullscreen-active { overflow: hidden; }

    .info { text-align: center; margin-bottom: 1rem; }
    .info h2 { margin: 0.5rem 0; }
    .info .author { color: #555; font-size: 0.9em; margin-top: 0.2rem;}
    .images { display: flex; flex-direction: column; gap: 10px; align-items: center; }
    .images a { /* 링크 요소 스타일 */
        display: block; width: 90%; max-width: 300px;
        min-height: 150px; background-color: #eee; border-radius: 8px;
        overflow: hidden;
    }
    .images img {
        display: block; width: 100%; height: auto;
        box-shadow: 0 0 8px rgba(0,0,0,0.1); cursor: pointer;
        opacity: 0; transition: opacity 0.5s ease-in-out;
    }
    .images img.lazyloaded { opacity: 1; }
    #fullscreen-container { position: relative; }

    /* --- 카운터 --- */
    .counter-container { position: fixed; top: 10px; right: 10px; z-index: 10002; }
    .fancybox__counter {
      font-size: 16px; background: rgba(0, 0, 0, 0.6); color: #fff;
      padding: 4px 10px; border-radius: 12px; user-select: none;
      cursor: pointer; display: inline-block;
    }
    .fullscreen-container.jump-ui-active .counter-container { opacity: 0.2; pointer-events: none; }

    /* --- 전체 화면 뷰어 --- */
    .fullscreen-viewer {
      position: fixed; top: 0; left: 0; width: 100%; height: 100%;
      background-color: rgba(0, 0, 0, 0.9); display: flex;
      justify-content: center; align-items: center; z-index: 9999;
      opacity: 0; visibility: hidden;
      transition: opacity 0.3s ease-in-out, visibility 0.3s ease-in-out;
      overflow: hidden;
    }
    .fullscreen-viewer.active { opacity: 1; visibility: visible; }
    .fullscreen-viewer img {
      max-width: 95%; max-height: 95%; object-fit: contain;
      cursor: grab; user-select: none; -webkit-user-drag: none;
      transition: opacity 0.2s ease-out; /* transform 제외 */
      touch-action: none; /* 중요: 브라우저 기본 터치 액션 방지 */
      transform-origin: center center; /* 확대/축소 기준점 */
    }
    /* 드래깅/패닝 중 스타일 */
    .fullscreen-viewer img.dragging,
    .fullscreen-viewer img.panning {
        cursor: grabbing;
    }

    /* --- 페이지 점프 UI (세로 스크롤 목록) --- */
    .page-jump-overlay {
      position: fixed; top: 0; left: 0; width: 100%; height: 100%;
      background-color: rgba(0, 0, 0, 0.7); display: flex;
      justify-content: center; align-items: center;
      z-index: 10001; cursor: pointer;
    }
    #page-jump-list {
      background-color: #333; color: #eee; padding: 10px 0; border-radius: 10px;
      max-height: 70vh; overflow-y: auto; display: flex; flex-direction: column;
      gap: 0px; cursor: default; width: 200px; scrollbar-width: thin; scrollbar-color: #666 #333;
    }
    #page-jump-list::-webkit-scrollbar { width: 6px; }
    #page-jump-list::-webkit-scrollbar-track { background: #333; }
    #page-jump-list::-webkit-scrollbar-thumb { background-color: #666; border-radius: 3px; }
    .page-jump-number {
      display: flex; align-items: center; justify-content: space-between; padding: 12px 15px;
      cursor: pointer; font-weight: normal; text-align: left; transition: background-color 0.2s ease;
      border-bottom: 1px solid #444; font-size: 16px;
    }
    .page-jump-number:last-child { border-bottom: none; }
    .page-jump-number:hover { background-color: #444; }
    .page-jump-number::after {
      content: ''; display: inline-block; width: 18px; height: 18px; border-radius: 50%;
      border: 2px solid #888; margin-left: 15px; position: relative; box-sizing: border-box;
    }
    .page-jump-number.current { font-weight: bold; }
    .page-jump-number.current::after { border-color: #eee; background-color: #eee; }
  </style>
</head>
<body>
  <div class="info">
    <h2 id="work-title"></h2>
    <p class="author" id="work-author"></p>
  </div>
  <div class="images"></div>
  <div id="load-more-trigger" style="height: 50px;"></div>
  <div id="fullscreen-container"></div>

  <script src="config.js"></script>

  <script> // 메인 뷰어 스크립트 시작
    if (typeof workConfig === 'undefined' || !workConfig || !Array.isArray(workConfig.images)) {
        console.error("workConfig is not defined or invalid in config.js!");
        document.body.innerHTML = '<p style="color: red; text-align: center; margin-top: 2rem;">작품 설정(config.js)을 불러올 수 없습니다.</p>';
        throw new Error("workConfig is not defined or invalid in config.js! Halting script execution.");
    }

    const imageFiles = workConfig.images;
    const fullscreenContainer = document.getElementById('fullscreen-container');
    const bodyElement = document.body;
    const imagesContainer = document.querySelector('.images');
    const workTitleElement = document.getElementById('work-title');
    const workAuthorElement = document.getElementById('work-author');
    const loadMoreTrigger = document.getElementById('load-more-trigger');

    const itemsPerLoad = 10;
    let lastLoadedIndex = -1;
    let thumbnailObserver = null;
    let imageLazyLoadObserver = null;

    let currentIndex = 0;
    let isFullscreen = false;
    let fullscreenViewer = null;
    let viewerImage = null;
    let counterContainer = null;
    let counterElement = null;
    let pageJumpOverlay = null;
    let isDragging = false;
    let startX = 0, currentX = 0, clickStartX = 0, clickStartY = 0, dragStartTime = 0;
    let pointerDown = false, clickTimeoutId = null;
    const swipeThreshold = 50, clickMoveThreshold = 15, clickTimeThreshold = 250;
    const dragStartThreshold = 5, clickDebounceTime = 60;
    const preloadCache = new Set();

    let isPinching = false;
    let isPanning = false;
    let initialDistance = 0;
    let currentScale = 1;
    let translateX = 0, translateY = 0;
    let pinchCenterX = 0, pinchCenterY = 0;
    let panStartX = 0, panStartY = 0;
    let lastScale = 1, lastTranslateX = 0, lastTranslateY = 0;
    const minScale = 1, maxScale = 5;

    // --- 썸네일 생성/로딩 관련 함수 ---
    function generateThumbnails(startIndex, count) { /* 이전과 동일, 내용 생략 */
        const fragment = document.createDocumentFragment();
        const endIndex = Math.min(startIndex + count, imageFiles.length);
        for (let index = startIndex; index < endIndex; index++) {
            if (index > lastLoadedIndex) {
                const filename = imageFiles[index];
                if (!filename) continue;
                const link = document.createElement('a'); link.href = filename; link.dataset.index = index;
                const img = document.createElement('img'); img.dataset.src = filename;
                img.alt = `${workConfig.title || 'Image'} - Image ${index + 1}`; img.loading = 'lazy';
                link.appendChild(img); fragment.appendChild(link); lastLoadedIndex = index;
            }
        }
        imagesContainer.appendChild(fragment); addViewerEventListeners(startIndex, endIndex);
        setupImageLazyLoadForRange(startIndex, endIndex);
        if (endIndex >= imageFiles.length && thumbnailObserver && loadMoreTrigger) {
            thumbnailObserver.unobserve(loadMoreTrigger); loadMoreTrigger.style.display = 'none';

    function setupThumbnailObserver() { /* 이전과 동일, 내용 생략 */
        const options = { root: null, rootMargin: '0px 0px 300px 0px', threshold: 0.01 };
        thumbnailObserver = new IntersectionObserver((entries, observer) => {
            entries.forEach(entry => { if (entry.isIntersecting) generateThumbnails(lastLoadedIndex + 1, itemsPerLoad); });
        }, options);
        if (loadMoreTrigger) thumbnailObserver.observe(loadMoreTrigger);
        else console.warn("Load more trigger element not found.");
    }
    function addViewerEventListeners(startIndex, endIndex) { /* 이전과 동일, 내용 생략 */
        const links = imagesContainer.querySelectorAll(`a[data-index]:not([data-listener-added="true"])`);
        links.forEach(link => {
             const index = parseInt(link.dataset.index, 10);
             if (index >= startIndex && index < endIndex) {
                 link.addEventListener('click', handleThumbnailClick); link.dataset.listenerAdded = 'true';
             }

    }
    function handleThumbnailClick(event) { /* 이전과 동일, 내용 생략 */
        event.preventDefault(); const index = parseInt(event.currentTarget.dataset.index, 10);

    function setupImageLazyLoadForRange(startIndex, endIndex) { /* 이전과 동일, 내용 생략 */
        if (!imageLazyLoadObserver) {

             const parentLink = img.closest('a');

                 if (index >= startIndex && index < endIndex) imageLazyLoadObserver.observe(img);

    // --- 뷰어 공통 함수 ---
    function preloadImage(index) { /* 이전과 동일, 내용 생략 */
        if (index < 0 || index >= imageFiles.length) return; const imageUrl = imageFiles[index];

    function updateCounter() { /* 이전과 동일, 내용 생략 */

    function showImage(index) { /* 이전과 동일 (내부에서 applyTransform 호출) */

        const maxY = Math.max(0, (scaledHeight - window.innerHeight) / 2); const minY = -maxY;

    function togglePageJumpUI() { /* 이전과 동일, 내용 생략 */
        if (!isFullscreen) return; if (pageJumpOverlay) { removePageJumpUI(); return; }
        pageJumpOverlay = document.createElement('div'); pageJumpOverlay.className = 'page-jump-overlay';
        pageJumpOverlay.addEventListener('click', handleOverlayClick); createPageJumpList(pageJumpOverlay);
        fullscreenContainer.appendChild(pageJumpOverlay); fullscreenContainer.classList.add('jump-ui-active');
        const currentButton = pageJumpOverlay.querySelector(`.page-jump-number.current`);
        if (currentButton) currentButton.scrollIntoView({ behavior: 'smooth', block: 'center' });
    }
    function handleOverlayClick(event) { /* 이전과 동일, 내용 생략 */ if (event.target === pageJumpOverlay) removePageJumpUI(); }
    function createPageJumpList(overlay) { /* 이전과 동일, 내용 생략 */
        const listContainer = document.createElement('div'); listContainer.id = 'page-jump-list';
        listContainer.addEventListener('click', (e) => e.stopPropagation());
        for (let i = 1; i <= imageFiles.length; i++) {
            const pageNumElement = document.createElement('div'); pageNumElement.className = 'page-jump-number';
            pageNumElement.innerHTML = `<span>${i}</span>`; pageNumElement.dataset.page = i;
            if (i === currentIndex + 1) pageNumElement.classList.add('current');
            pageNumElement.addEventListener('click', handleJumpNumberClick); listContainer.appendChild(pageNumElement);
        } overlay.appendChild(listContainer);
    }
    function handleJumpNumberClick(event) { /* 이전과 동일, 내용 생략 */
        const targetPage = parseInt(event.currentTarget.dataset.page, 10);
        if (!isNaN(targetPage)) { showImage(targetPage - 1); removePageJumpUI(); }
    }
    function removePageJumpUI() { /* 이전과 동일, 내용 생략 */
        if (pageJumpOverlay) { pageJumpOverlay.remove(); pageJumpOverlay = null; }
        fullscreenContainer.classList.remove('jump-ui-active');
    }

    // --- 터치 이벤트 핸들러 (수정된 handlePointerUp 포함) ---
    function handlePointerDown(event) { /* 이전과 동일, 내용 생략 */
        if (pageJumpOverlay || !viewerImage) return; if (event.button && event.button !== 0 && event.type === 'mousedown') return;

        if (event.type === 'touchstart' && event.touches.length > 1) return; if (pointerDown || isPinching) return;
        pointerDown = true; isDragging = false; isPanning = false; dragStartTime = Date.now(); clearTimeout(clickTimeoutId);
        const touch = event.type.startsWith('touch'); startX = touch ? event.touches[0].clientX : event.clientX; currentX = startX; clickStartX = startX; clickStartY = touch ? event.touches[0].clientY : event.clientY;
        if (currentScale > 1) { isPanning = true; panStartX = clickStartX; panStartY = clickStartY; lastTranslateX = translateX; lastTranslateY = translateY; if (viewerImage) viewerImage.classList.add('panning'); }
        document.addEventListener('mousemove', handlePointerMove); document.addEventListener('touchmove', handlePointerMove, { passive: false }); document.addEventListener('mouseup', handlePointerUp); document.addEventListener('touchend', handlePointerUp); document.addEventListener('mouseleave', handlePointerUp);
    }
    function handlePointerMove(event) { /* 이전과 동일, 내용 생략 */
        if (isPinching && event.type === 'touchmove' && event.touches.length === 2) { event.preventDefault(); const currentDistance = getDistance(event.touches[0], event.touches[1]); if (initialDistance === 0) return; let scale = (currentDistance / initialDistance) * lastScale; scale = Math.max(minScale, Math.min(maxScale, scale)); currentScale = scale; applyTransform(); return; }
        if (!pointerDown) return; const touch = event.type.startsWith('touch'); const currentMoveX = touch ? event.touches[0].clientX : event.clientX; const currentMoveY = touch ? event.touches[0].clientY : event.clientY;
        if (isPanning) { event.preventDefault(); translateX = lastTranslateX + (currentMoveX - panStartX); translateY = lastTranslateY + (currentMoveY - panStartY); applyTransform(); }
        else { if (!isDragging) { const moveX = Math.abs(currentMoveX - clickStartX); const moveY = Math.abs(currentMoveY - clickStartY); if (moveX > dragStartThreshold || moveY > dragStartThreshold) isDragging = true; } if (isDragging) currentX = currentMoveX; }
    }
    // ▼▼▼ 수정된 handlePointerUp 함수 ▼▼▼
    function handlePointerUp(event) {
        // --- 멀티 터치 종료 (핀치) ---
        if (isPinching) {

            if (currentScale > 1) { lastTranslateX = translateX; lastTranslateY = translateY; }
            else { translateX = 0; translateY = 0; lastTranslateX = 0; lastTranslateY = 0; applyTransform(); }
            return; // 핀치 처리 후 종료
        }

        // --- 싱글 터치 종료 (스와이프 또는 패닝) ---
        if (!pointerDown) return;

        pointerDown = false;
        const wasDragging = isDragging;
        const wasPanning = isPanning;
        isDragging = false;
        isPanning = false;

        document.removeEventListener('mousemove', handlePointerMove);
        document.removeEventListener('touchmove', handlePointerMove);
        document.removeEventListener('mouseup', handlePointerUp);
        document.removeEventListener('touchend', handlePointerUp);
        document.removeEventListener('mouseleave', handlePointerUp);

        if (!viewerImage) return;
        viewerImage.classList.remove('panning');

        const dragDuration = Date.now() - dragStartTime;
        const touch = event.type === 'touchend';
        const endX = touch ? (event.changedTouches[0] ? event.changedTouches[0].clientX : currentX) : event.clientX;
        const endY = touch ? (event.changedTouches[0] ? event.changedTouches[0].clientY : clickStartY) : event.clientY;
        const totalMoveX = Math.abs(endX - clickStartX);
        const totalMoveY = Math.abs(endY - clickStartY);

        if (wasPanning) {
            // 패닝 종료 시 특별한 동작 없음 (현재 위치는 이미 적용됨)
        } else if (currentScale <= 1) { // 확대 안된 상태에서
            // 클릭 판정
            if (totalMoveX < clickMoveThreshold && totalMoveY < clickMoveThreshold && dragDuration < clickTimeThreshold) {
                clearTimeout(clickTimeoutId);
                clickTimeoutId = setTimeout(() => { nextImage(); }, clickDebounceTime);
                return;
            }
            // 스와이프 판정
            if (wasDragging && Math.abs(currentX - startX) >= swipeThreshold) {
                 clearTimeout(clickTimeoutId);
                 if (currentX - startX > 0) prevImage(); else nextImage();
                 return;
            }
        }
    }
    // ▲▲▲ 수정된 handlePointerUp 함수 ▲▲▲

    // --- 뷰어 열기/닫기, 이미지 넘김, 키보드 이벤트 함수 ---
    function openFullscreen(index) { /* 이전과 동일, 내용 생략 */
        if (isFullscreen) return; currentIndex = index; isFullscreen = true; const imageUrl = imageFiles[currentIndex]; if (!imageUrl) { console.error("Invalid image index:", index); isFullscreen = false; return; } bodyElement.classList.add('fullscreen-active'); fullscreenViewer = document.createElement('div'); fullscreenViewer.classList.add('fullscreen-viewer'); fullscreenViewer.innerHTML = `<img src="${imageUrl}" alt="${workConfig.title || 'Image'} - Image ${currentIndex + 1}">`; viewerImage = fullscreenViewer.querySelector('img'); viewerImage.addEventListener('mousedown', handlePointerDown); viewerImage.addEventListener('touchstart', handlePointerDown, { passive: false }); viewerImage.onload = () => { preloadImage(currentIndex + 1); preloadImage(currentIndex - 1); }; viewerImage.onerror = () => { console.error("Failed load:", imageUrl); viewerImage.alt="이미지 로드 실패"; }; fullscreenViewer.addEventListener('click', handleViewerClick); counterContainer = document.createElement('div'); counterContainer.className = 'counter-container'; counterElement = document.createElement("div"); counterElement.className = "fancybox__counter"; counterElement.addEventListener('click', togglePageJumpUI); counterContainer.appendChild(counterElement); fullscreenContainer.appendChild(fullscreenViewer); fullscreenContainer.appendChild(counterContainer); updateCounter(); document.addEventListener('keydown', handleKeydown); requestAnimationFrame(() => { if (fullscreenViewer) fullscreenViewer.classList.add('active'); });

    function handleViewerClick(event) { /* 이전과 동일, 내용 생략 */

    function closeFullscreen() { /* 이전과 동일, 내용 생략 */

    function nextImage() { /* 이전과 동일, 내용 생략 */ if (isFullscreen && !pageJumpOverlay && currentScale <= 1) showImage((currentIndex + 1) % imageFiles.length); }

             if (workAuthorElement) workAuthorElement.textContent = `작가: ${workConfig.author || "작자 미상"}`;
             generateThumbnails(0, itemsPerLoad); setupThumbnailObserver();
        } else { console.error("Initialization failed because workConfig is not defined."); }
    });
  </script>
